<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Private Insurance portfolio</title>
</head>
<body>
<h1>Users List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Login</th>
        <th>Mobile</th>
    </tr>
    <tr th:each = "user : ${users}">
        <td th:text="${user.userId}">1</td>
        <td th:text="${user.firstName}">John</td>
        <td th:text="${user.lastName}">Doe</td>
        <td th:text="${user.login}">j.doe</td>
        <td th:text="${user.mobile}">+44444444</td>
    </tr>
</table>
</body>
</html>
